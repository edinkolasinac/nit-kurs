<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Random Quote Generator</h1>
  <div class="white-box">
    <div class="quote">
      <i class="fa fa-quote-left fa-3x"></i>
      <p class="random-quote"> <span id="text"></span></p>
    </div>
    <div class="random-author">- <span id="author"></span>
    </div>
    <div class="buttons">

      <a id="tweet" href="https://twitter.com/elonmusk" title="Tweet this!"><button class="button"><i
            class="fa fa-twitter"></i></button></a>
      <script src="main.js"></script>
      <div class="new-quote-button">
        <button class="button" id="new-quote"> New Quote
      </div>
    </div>
  </div>
</body>

</html>
